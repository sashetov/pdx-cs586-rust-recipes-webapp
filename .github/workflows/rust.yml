name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build
      env:
        DATABASE_URL: "sqlite://db.db"
      run: |
        cargo build && \
           cargo clippy && \
           cargo run --release -- --init-from assets/static/jokes.json --db-uri 'sqlite://db.db'
